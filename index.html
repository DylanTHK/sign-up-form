<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalise.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>    
    <title>Sign-up Form</title>
</head>
<body>
    <main>
        <section id="left-section">
            <div id="top-container">
                <div id="logo">
                    <a href="https://github.com/DylanTHK" target="_blank">
                        <i class="fab fa-github fa-3x"></i></a>
                    <p> â“’ 2022 DylanTHK</p>
                </div>
            </div>
            <div id="bot-container">
                <p id="image-credit">CREDIT: 
                    <a href="https://unsplash.com/photos/XJXWbfSo2f0" target="_blank">@lucasbravo</a>
                </p>
            </div>
        </section>
        <section id="right-section">
            <div id="div1">
                <p id="top-text">THIS IS NOT A REAL ONLINE SERVICE! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et veniam suscipit porro repellat, doloribus consequatur ipsam deleniti debitis at quas!</p>
                <p id="bot-text">Sign up now to get started</p>
            </div>
            <div id="div2">
                <form id="form-container" action="#">
                    <div>
                        <label for="first-n">First Name</label>
                        <input type="text" id="first-n" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-n">Last Name</label>
                        <input type="text" id="last-n" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="" type="password" autocomplete="new-password" id="password" name="password" required>
                        <div id="passwordError"></div>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input class="" type="password" autocomplete="new-password" id="confirm-password" name="confirm-password" required>
                        <div id="passwordConfirmError"></div>
                    </div>
                </form>
                <div id="error-container">
                    <ul id="error-messages"></ul>
                </div>
            </div>
            <div id="div3">
                <button type="submit" id="create-account" form="form-container">Create Account</button>
                <p>Already have an account? <a href="" target="_blank">log in</a></p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
